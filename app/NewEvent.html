<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
  <head>
    <meta charset="utf-8">
    <title>EVENT DETAILS</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="nav">
            <a href="/NewEvent.html"> Create New </a>
          </div>
        </div>
      </div>

      <div ng-controller="EditEventController">
        <div class="container">
          <h1>New event</h1>
          <hr/>

          <form name="newEventForm">
            <fieldset>
              <label for="event-name">EventName</label>
              <input type="text" name="event-name" ng-model="event.name" placeholder="Name of Event..." required>
              <label for="event-date">Event Date</label>
              <input type="text" name="event-date" ng-model="event.date" placeholder="Date of Event (2017/02/30)...">
              <label for="event-name">Event Time</label>
              <input type="text" name="event-time" ng-model="event.time" placeholder="Time of Event (12:12:00)...">
              <label for="event-address">Event Address</label>
              <input type="text" name="event-address" ng-model="event.location.address" placeholder="Address of Event...">
              <label for="event-image">Event Image</label>
              <input type="text" name="event-image" ng-model="event.imageUrl" placeholder="Image of Event...">
            </fieldset>
          </form>
          <br/>

          <img ng-src="{{event.imageUrl}}" alt="">

          <br/>
          <button ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" type="submit" class="btn btn-primary" name="button">Save</button>
          <button ng-click="cancelEvent()" type="submit" class="btn btn-default" name="button">Cancel</button>

        </div>
      </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-sanitize.min.js"></script>
    <script src="lib/underscore-1.4.4.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/EventController.js"></script>
    <script src="js/controllers/EditEventController.js"></script>
    <script src="js/filters.js"></script>
  </body>
</html>
